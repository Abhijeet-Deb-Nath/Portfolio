<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#6C63FF" />
  <title>Admin Gate</title>

  <link rel="stylesheet" href="admin_login_style.css" />
  <script defer src="admin_login_script.js"></script>
</head>
<body>
  <main class="gate" id="main">
    <section class="gate-card" aria-labelledby="gateTitle">
      <h1 id="gateTitle">Enter Admin Key</h1>

      <form id="keyForm" novalidate>
        <label for="adminKey" class="sr-only">Access Key</label>
        <input
          type="password"
          id="adminKey"
          name="adminKey"
          autocomplete="one-time-code"
          inputmode="text"
          placeholder="Paste or type your key"
          required
          autofocus
        />

        <button type="submit" id="enterBtn" class="btn">Enter</button>

        <p id="msg" class="msg" role="status" aria-live="polite"></p>
      </form>

      <a href="index.html" class="back-link">← Back to site</a>
    </section>
  </main>
</body>
</html>
