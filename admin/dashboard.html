<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin_dashboard-style.css">
</head>
<body>
    <header class="admin-header">
        <div class="container">
            <h2>Admin Dashboard</h2>
            <a href="../index.html" class="btn secondary-btn">Back to Site</a>
        </div>
    </header>

    <main class="admin-content">
        <!-- Achievements Section -->
        <section id="achievements" class="admin-section">
            <h3>Manage Achievements</h3>
            <button class="btn primary-btn" id="addAchievementBtn">Add Achievement</button>
            <!-- Display list of achievements here (cards) -->
        </section>

        <!-- Projects Section -->
        <section id="projects" class="admin-section">
            <h3>Manage Projects</h3>
            <button class="btn primary-btn" id="addProjectBtn">Add Project</button>
            <!-- Display list of projects here (cards) -->
        </section>

        <!-- Blogs Section -->
        <section id="blogs" class="admin-section">
            <h3>Manage Blogs</h3>
            <button class="btn primary-btn" id="addBlogBtn">Add Blog</button>
            <!-- Display list of blogs here (cards) -->
        </section>
    </main>

    <script src="../js/script.js"></script>
</body>
</html>
